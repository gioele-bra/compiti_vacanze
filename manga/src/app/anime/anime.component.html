<div *ngIf="anime">

  <div class="container-fluid">

    <div class="row">
      <div class="col">
        <h1>{{ anime.title }}</h1>
        <h4 class="text-muted">{{anime.title_japanese}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <img src="{{anime.image_url}}" height="400px">
      </div>

      <div class="col-10">
        Status: <div class="text-muted">{{anime.status}}</div><br>
        Score: <div class="text-muted">{{anime.score}}</div><br>
        Popularity: <div class="text-muted">{{anime.popularity}}</div><br>
        Members: <div class="text-muted">{{anime.members}}</div><br>
        Synopsis: <div class="text-muted"><br>{{anime.synopsis}}</div><br>
      </div>
    </div>
    <button (click)="back()" type="button" class="btn btn-primary">Back</button>
  </div>
</div>
